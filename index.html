<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через СБП / Tinkoff</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        button, #payButton {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        button {
            background-color: #ff6b6b;
            color: #fff;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }
        #payButton {
            display: none;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
        }
        #payButton:hover {
            background-color: #0072c6;
            transform: scale(1.05);
        }
        #qrcode {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            button, #payButton { font-size: 1rem; padding: 12px 25px; }
            #qrcode { padding: 20px; }
        }
    </style>
</head>
<body>
    <h1>Оплата через СБП / Tinkoff</h1>
    <p>Нажмите кнопку, чтобы получить QR-код для перевода через приложение Tinkoff.</p>

    <button id="showQR" onclick="generateQR()">Показать QR-код</button>
    <div id="qrcode"></div>
    <a id="payButton" href="#" target="_blank">Оплатить через приложение</a>

    <script>
        const sbpLink = "https://www.tinkoff.ru/rm/r_VnCtUOMTtC.LvtQdURKfu/CWvZd13412";

        function generateQR() {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = "";

            QRCode.toCanvas(qrcodeDiv, sbpLink, { width: 250 }, function (error) {
                if (error) console.error(error);
            });

            const payButton = document.getElementById('payButton');
            payButton.href = sbpLink;
            payButton.style.display = 'inline-block';
        }
    </script>
</body>
</html>
