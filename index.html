<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевод на мой номер</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-5px); }
    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #333;
    }
    .btn {
      display: block;
      margin: 15px 0;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 15px;
      text-decoration: none;
      text-align: center;
      color: white;
      transition: transform 0.15s ease, opacity 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .sbp { background: #007bff; }
    .qr-section {
      margin: 25px 0;
    }
    .qr-section img {
      width: 220px;
      height: 220px;
      margin-top: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Перевод на мой номер</h1>

    <!-- СБП кнопка -->
    <a href="https://www.tinkoff.ru/rm/r_VnCtUOMTtC.LvtQdURKfu/CWvZd13412" class="btn sbp">СБП</a>
    <p class="note">Работает в любом браузере на ПК и смартфоне</p>

    <!-- Тинькофф QR -->
    <div class="qr-section">
      <p>Тинькофф (сканируйте QR-код в приложении)</p>
      <img src="tinkoff-qr.png" alt="QR Тинькофф">
    </div>
  </div>
</body>
</html>
