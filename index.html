<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через СБП</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px;
            background-color: #f7f7f7;
        }
        input, button { 
            padding: 10px; 
            font-size: 16px; 
            margin: 5px; 
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 20px;
            background: white;
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #payButton {
            display: none;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #0072C6;
            color: white;
            text-decoration: none;
        }
        #payButton:hover {
            background-color: #005a99;
        }
    </style>
</head>
<body>
    <h1>Оплата через СБП</h1>
    <p>Введите сумму для оплаты:</p>
    <input type="number" id="amount" placeholder="Сумма (руб.)">
    <button onclick="generateQR()">Сгенерировать QR</button>

    <div id="qrcode"></div>
    <br>
    <a id="payButton" href="#" target="_blank">Оплатить</a>

    <script>
        // Твоя ссылка на СБП
        const baseSBPLink = "https://www.tinkoff.ru/rm/r_VnCtUOMTtC.LvtQdURKfu/CWvZd13412";

        function generateQR() {
            const amount = document.getElementById('amount').value;
            if(!amount || amount <= 0) {
                alert("Введите корректную сумму!");
                return;
            }

            // Ссылка с суммой
            const sbpUrl = ${baseSBPLink}?amount=${amount};

            // Генерация QR-кода
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = "";
            QRCode.toCanvas(qrcodeDiv, sbpUrl, { width: 200 }, function (error) {
                if (error) console.error(error);
            });

            // Показываем кнопку оплаты
            const payButton = document.getElementById('payButton');
            payButton.href = sbpUrl;
            payButton.style.display = 'inline-block';
        }
    </script>
</body>
</html>
